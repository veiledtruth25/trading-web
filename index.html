<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Account Monitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Account Monitor</h1>
            <p class="subtitle">Real-time account data from MetaTrader 5</p>
        </header>

        <main>
            <div class="status-bar">
                <span id="connection-status" class="status offline">Disconnected</span>
                <span id="last-update">Last update: -</span>
            </div>

            <!-- Display Mode Selector -->
            <div class="view-selector">
                <button class="view-btn active" data-view="tabs">Tabs</button>
                <button class="view-btn" data-view="grid">Grid</button>
                <button class="view-btn" data-view="dropdown">Dropdown</button>
            </div>

            <!-- Tabs View -->
            <div id="tabs-view" class="view-container active">
                <div class="tabs-header" id="tabs-header"></div>
                <div class="tabs-content" id="tabs-content"></div>
            </div>

            <!-- Grid View -->
            <div id="grid-view" class="view-container">
                <div class="accounts-grid" id="accounts-grid"></div>
            </div>

            <!-- Dropdown View -->
            <div id="dropdown-view" class="view-container">
                <div class="dropdown-selector">
                    <select id="account-selector"></select>
                </div>
                <div id="dropdown-content"></div>
            </div>

            <button id="refresh-btn" class="refresh-btn">Refresh Data</button>
        </main>

        <footer>
            <p>Data auto-refreshes every 5 minutes</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
